name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Verify build artifacts
      run: |
        echo "Checking build artifacts..."
        ls -la dist/
        
        # Verify all expected files exist
        required_files=("index.js" "cli.js" "tools.js" "guardian-intel-client.js")
        for file in "${required_files[@]}"; do
          if [ ! -f "dist/$file" ]; then
            echo "âŒ Missing required file: dist/$file"
            exit 1
          else
            echo "âœ… Found: dist/$file"
          fi
        done
        
    - name: Update version (if specified)
      if: github.event.inputs.version != ''
      run: |
        echo "Updating version to ${{ github.event.inputs.version }}"
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
    - name: Get package info
      id: package
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        echo "Publishing: $PACKAGE_NAME@$PACKAGE_VERSION"
        
    - name: Check if version already exists
      run: |
        PACKAGE_NAME="${{ steps.package.outputs.name }}"
        PACKAGE_VERSION="${{ steps.package.outputs.version }}"
        
        echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION already exists..."
        
        if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
          echo "âŒ Version $PACKAGE_VERSION already exists on NPM"
          echo "Please update the version in package.json or use the version input"
          exit 1
        else
          echo "âœ… Version $PACKAGE_VERSION is available for publishing"
        fi
        
    - name: Dry run publish
      if: github.event.inputs.dry_run == 'true'
      run: |
        echo "ğŸ§ª Performing dry run publish..."
        npm publish --dry-run
        echo "âœ… Dry run completed successfully"
        
    - name: Publish to NPM
      if: github.event.inputs.dry_run != 'true'
      run: |
        echo "ğŸ“¦ Publishing to NPM..."
        npm publish --access public
        echo "âœ… Successfully published ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Verify published package
      if: github.event.inputs.dry_run != 'true'
      run: |
        echo "ğŸ” Verifying published package..."
        sleep 30  # Wait for NPM registry to propagate
        
        PACKAGE_NAME="${{ steps.package.outputs.name }}"
        PACKAGE_VERSION="${{ steps.package.outputs.version }}"
        
        # Check if package is available
        if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version; then
          echo "âœ… Package successfully published and available"
          
          # Test NPX installation
          echo "ğŸ§ª Testing NPX installation..."
          npx --yes "$PACKAGE_NAME@$PACKAGE_VERSION" --help || true
          
        else
          echo "âŒ Package verification failed"
          exit 1
        fi
        
    - name: Create GitHub release (if not from release event)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package.outputs.version }}
        release_name: Release v${{ steps.package.outputs.version }}
        body: |
          ## ğŸ“¦ NPM Package Published
          
          **Package**: `${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}`
          
          ### Installation
          ```bash
          # Use directly with NPX
          npx ${{ steps.package.outputs.name }}
          
          # Or install globally
          npm install -g ${{ steps.package.outputs.name }}
          guardian-intel-mcp-server --help
          ```
          
          ### Usage
          ```bash
          # Set your API key
          export ABUSIX_API_KEY=your-api-key-here
          
          # Run the MCP server
          npx ${{ steps.package.outputs.name }}
          ```
          
          ğŸ¤– Generated with Claude Code
        draft: false
        prerelease: false
        
    - name: Post-publish summary
      if: always()
      run: |
        echo "## ğŸ“‹ Publish Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Package | ${{ steps.package.outputs.name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ steps.package.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Usage Instructions" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Use with NPX" >> $GITHUB_STEP_SUMMARY
          echo "ABUSIX_API_KEY=your-key npx ${{ steps.package.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or install globally" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g ${{ steps.package.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "ABUSIX_API_KEY=your-key guardian-intel-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi

  # Security job to check for vulnerabilities before publishing
  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        echo "ğŸ”’ Running security audit..."
        npm audit --audit-level=moderate
        
    - name: Check for sensitive files in package
      run: |
        echo "ğŸ” Checking for sensitive files..."
        
        # Check if any sensitive files would be included in package
        npm pack --dry-run > pack-contents.txt
        
        sensitive_patterns=("*.key" "*.pem" "*.env" ".env*" "secrets.*" "credentials.*")
        found_sensitive=false
        
        for pattern in "${sensitive_patterns[@]}"; do
          if grep -q "$pattern" pack-contents.txt; then
            echo "âš ï¸  Warning: Potentially sensitive files found in package:"
            grep "$pattern" pack-contents.txt
            found_sensitive=true
          fi
        done
        
        if [ "$found_sensitive" = false ]; then
          echo "âœ… No sensitive files detected in package"
        fi
        
        rm pack-contents.txt

  # Job that runs only after both publish and security-check complete successfully
  post-publish:
    runs-on: ubuntu-latest
    needs: [publish, security-check]
    if: always() && needs.publish.result == 'success' && needs.security-check.result == 'success'
    
    steps:
    - name: Notify success
      run: |
        echo "ğŸ‰ Package successfully published with security checks passed!"
        echo "Users can now install with: npx @abusix/guardian-intel-mcp-server"